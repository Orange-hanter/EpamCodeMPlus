syntax = "proto3";

package Filetransfer;

enum ReturnCode {
  DEFAULT = 0;
  OK = 200;
  ERROR = 400;
}

message FileTransferRequest {
  string file_name = 1;
  string md5_hash = 2;
  uint64 file_size_kb = 3;
}

message FileChunk {
  uint32 sequence_num = 1;
  bytes data = 2;
}

message FileTransferResponse {
  ReturnCode return_code = 1;
  string error_message = 2;
}